<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>

    <!-- FONTS FROM GOOGLE -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- STYLES -->
    
    <link type="text/css" rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <section class="block block--login grid grid-lg-col-2">
        <div class="grid--col">
            <header class="block__header">
                <h1 class="block__title text--center animated fadeIn fast">Taskify</h1>
            </header>
            <form id="login-form" class="form animated fadeIn" action="" onsubmit="">

                <div id="group-email" class="form__group-input">
                    <input id="email" type="email" placeholder="Email Address" class="form__input" required>
                    <i class="form__validation-state fas fa-times-circle"></i>
                </div>
                <div id="error-email">
                    <p class="form__input-error">The email address is not valid.</p>
                </div>
                <div id="group-password" class="form__group-input">
                    <input id="password" type="password" placeholder="Password" class="form__input" required>
                    <i id="show-password" class="fas fa-eye"></i>
                    <i class="form__validation-state fas fa-times-circle"></i>
                </div>
                <div id="error-password">
                    <p class="form__input-error">The password is not valid.</p>
                </div>
                <div class="form__message" id="error-message">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Please fill out the form correctly
                    </p>
                </div>
                <button id="login" class="btn btn--large btn--primary" type="submit">Log In</button>
                <a href="./pages/account.html" class="btn btn--large btn--accent" id="register">Create New Account</a>
            </form>
        </div>

        <div class="grid--col">
            <div class="block__image">
                <img src="./images/banner.png" alt="Robot image banner">
            </div>
        </div>

    </section>

    <footer class="block footer--login animated fadeIn">

        <ul class="list text--dark">
            <li class="list__item"><a href="#">About</a></li>
            <li class="list__item"><a href="#">Help</a></li>
            <li class="list__item"><a href="#">More</a></li>
        </ul>

        <p class="footer__text text--dark text--center">Copyright &copy; 2021 Taskify</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

    <script src="./js/validateForm.js"></script>
</body>

</html>
