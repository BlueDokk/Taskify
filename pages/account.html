<body>

    <section class="block block--account grid grid-lg-col-2">
        <div class="grid--col">
            <header class="block__header">
                <h1 class="block__title text--center animated fadeIn fast">Taskify</h1>
            </header>
            <form id="register-form" class="form animated fadeIn" action="" onsubmit="">
                <div id="group-name" class="form__group-input">
                    <input id="name" type="text" placeholder="Name" class="form__input" required>
                    <i class="form__validation-state fas fa-times-circle"></i>
                </div>
                <div id="error-name">
                    <p class="form__input-error">The name can only contain alphabetic characters.</p>
                </div>
                <div id="group-lastname" class="form__group-input">
                    <input id="lastname" type="text" placeholder="Lastname" class="form__input" required>
                    <i class="form__validation-state fas fa-times-circle"></i>
                </div>
                <div id="error-lastname">
                    <p class="form__input-error">The lastname can only contain alphabetic characters.</p>
                </div>
                <div id="group-email" class="form__group-input">
                    <input id="email" type="email" placeholder="Email Address" class="form__input" required>
                    <i class="form__validation-state fas fa-times-circle"></i>
                </div>
                <div id="error-email">
                    <p class="form__input-error">The email address is not valid.</p>
                </div>
                <div id="group-password" class="form__group-input">
                    <input id="password" type="password" placeholder="Password" class="form__input" required>
                    <i id="show-password" class="fas fa-eye"></i>
                    <i class="form__validation-state fas fa-times-circle"></i>
                </div>
                <div id="error-password">
                    <p class="form__input-error">The password is not valid.</p>
                </div>
                <div class="form__group-select">
                    <label for="selectCompany" class="form__label">Company:</label>
                    <select id="company" name="selectCompany" class="form__input-select">
                        <option value="" disabled selected hidden>Select your company</option>
                        <option value="bluesmile">Blue Smile</option>
                        <option value="redsmile">Red Smile</option>
                        <option value="greensmile">Green Smile</option>
                    </select>
                </div>
                <div class="form__group-select">
                    <label for="selectUserType" class="form__label">User type:</label>
                    <select id="user-type" name="selectUserType" class="form__input-select">
                        <option value="" disabled selected hidden>Select your user type</option>
                        <option value="admin">Admin</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="form__message" id="error-message">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Please fill out the form correctly
                    </p>
                </div>
                <button id="register" class="btn btn--large btn--accent" type="submit">Create Account</button>
                <a href="../index.html" class="btn btn--large btn--primary" id="register">Back to Log In</a>
            </form>
        </div>

        <div class="grid--col">
            <div class="block__image">
                <picture>
                    <source type="image/webp"
                        srcset="../images/resized/banner.webp 1x, ../images/resized/banner@2x.webp 2x" />
                    <source type="image/png"
                        srcset="../images/resized/banner.png 1x, ../images/resized/banner@2x.png 2x" />
                    <img src="../images/resized/banner.png" alt="Robot image banner" />
                </picture>
            </div>
        </div>

    </section>

    <footer class="block footer animated fadeIn">

        <ul class="list text--dark">
